{% extends "index.html" %}
{% block content %}
{% for mesg in get_flashed_messages() %}
          <h4>{{ mesg }}</h4>
{% endfor %}
<form method="POST">
 <label>Person </label>
    <input type="text" name="person"
       placeholder="Person"
       value="{{ request.form['person'] }}">

 <button type="submit">Search</button>
</form>
{% endblock %}
