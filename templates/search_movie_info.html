{% extends "index.html" %}
{% block content %}
{% for mesg in get_flashed_messages() %}
          <h4>{{ mesg }}</h4>
{% endfor %}
<form method="POST">
 <label>Movie </label>
    <input type="text" name="title"
       placeholder="Title"
       value="{{ request.form['title'] }}">

 <button type="submit">Search</button>
</form>
{% endblock %}
